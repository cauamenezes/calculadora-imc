<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="professor.js" defer></script>
    <title>IMC</title>
  </head>
  <body>
    <header>
      <h1>CALCULE SEU IMC</h1>
    </header>
    <main>
      <section class="categorias">
        <table>
          <thead>
            <tr>
              <th colspan="2">CATEGORIAS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>IMC abaixo de 18,5</td>
              <td>Abaixo do peso</td>
            </tr>
            <tr>
              <td>IMC 18,5 - 24,9</td>
              <td>Peso ideal</td>
            </tr>
            <tr>
              <td>IMC 25,0 - 29,9</td>
              <td>Acima do peso</td>
            </tr>
            <tr>
              <td>IMC 30,0 - 34,9</td>
              <td>Obesidade grau I</td>
            </tr>
            <tr>
              <td>IMC 35,0 - 39,9</td>
              <td>Obesidade grau II</td>
            </tr>
            <tr>
              <td>IMC maiores que 40</td>
              <td>Obesidade grau III</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="calculadora">
        <form>
          <div class="campo">
            <label>Nome:</label>

            <!-- O required determina o campo como obrigatório para se preencher,
               como forma de validação, porém é necessário que se mexa no JavaScript para a validação ser efetivada  -->
            <input type="text" id="nome" required />
          </div>
          <div class="campo unidade" data-unidade="metros">
            <label>Altura:</label>
            <input type="number" id="altura" step="any" required />
          </div>
          <div class="campo unidade" data-unidade="quilos">
            <label>Peso:</label>
            <input type="number" id="peso" step="any" required />
          </div>
          <button type="button" id="calcular">CALCULAR</button>
          <div class="resultado" id="resultado"></div>
        </form>
      </section>
    </main>
    <footer>
      <span>Copyright &copy; 2021 | Cauã Menezes</span>
    </footer>
  </body>
</html>
